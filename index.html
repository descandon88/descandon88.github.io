<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Presentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/theme/black.min.css" id="theme">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slide 1 -->
            <section>
                <h1>Welcome to the Presentation</h1>
                <p>Introduction to the topic</p>
            </section>

            <!-- Slide 2 -->
            <section>
                <h2>Slide 2 Title</h2>
                <ul>
                    <li>Point 1</li>
                    <li>Point 2</li>
                    <li>Point 3</li>
                </ul>
            </section>

            <!-- Slide 3 -->
            <section>
                <h2>Slide 3 Title</h2>
                <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
            </section>

            <!-- Slide 4 with vertical slides -->
            <section>
                <h2>Slide 4 Title</h2>
                <section>
                    <p>Vertical Slide 1 Content</p>
                </section>
                <section>
                    <p>Vertical Slide 2 Content</p>
                </section>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/reveal.min.js"></script>
    <script>
        Reveal.initialize({
            center: true,
            transition: 'slide', // Options: none, fade, slide, convex, concave, zoom
        });
    </script>
</body>
</html>
